<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyecto1.css">
    <title>Formulario de Encuesta</title>
</head>

<body>
    <div class="form-container">
        <h1 id="title">Encuesta de Opinión</h1>
        <p id="description">Por favor, tómate un momento para responder a nuestras preguntas.</p>
        <form id="survey-form" action="#" method="post">
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        
        <label for="number" id="number-label">Edad:</label>
        <input type="number" id="number" name="age" placeholder="Ingresa tu edad" min="18" max="99" required>
        
        <label for="dropdown" id="dropdown-label">Selecciona tu país:</label>
        <select id="dropdown" name="country" required>
            <option value="usa">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="mexico">México</option>
            <option value="other">Otro</option>
        </select>
        
        <p>¿Cómo te enteraste de nosotros?</p>
        <input type="radio" name="source" value="redes"> Redes Sociales
        <input type="radio" name="source" value="amigos"> Amigos/Familia
        <input type="radio" name="source" value="busqueda"> Búsqueda en línea
        
        <p>Selecciona tus intereses:</p>
        <input type="checkbox" name="interests" value="tecnologia"> Tecnología
        <input type="checkbox" name="interests" value="deportes"> Deportes
        <input type="checkbox" name="interests" value="musica"> Música
        
        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" placeholder="Deja tus comentarios aquí"></textarea>
        
        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
