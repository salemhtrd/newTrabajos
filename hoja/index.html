<!DOCTYPE html>
<html>
    <head>
        <title>Barnsley</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <DIV>
        <h1>Hoja de un Helecho en javascript</h1>
      </DIV>
        <script>
            let x = 0;
            let y = 0;
            
            function setup() {
                createCanvas(600, 600);
                background(0); // Establecer el fondo en negro
            }
            
            function draw() {
                // Ecuaciones del helecho de Barnsley
                let nextX, nextY;
                let r = random(1);
                
                if (r < 0.01) {
                    nextX = 0;
                    nextY = 0.16 * y;
                } else if (r < 0.86) {
                    nextX = 0.85 * x + 0.04 * y;
                    nextY = -0.04 * x + 0.85 * y + 1.6;
                } else if (r < 0.93) {
                    nextX = 0.2 * x - 0.26 * y;
                    nextY = 0.23 * x + 0.22 * y + 1.6;
                } else {
                    nextX = -0.15 * x + 0.28 * y;
                    nextY = 0.26 * x + 0.24 * y + 0.44;
                }
                
                x = nextX;
                y = nextY;
                
                // Mapear las coordenadas calculadas al lienzo
                let px = map(x, -2.182, 2.6558, 0, width);
                let py = map(y, 0, 9.9983, height, 0);
                
                // Dibujar un punto en la posiciÃ³n calculada en verde
                stroke(0, 255, 0); // Establecer el color del trazo en verde
                strokeWeight(2);
                point(px, py);
            }
        </script>
    </body>
    <section class="footer">
        <div class="footer__rodape">
            <p>2023. Desarrollado por Reynaldo David House Tomas</p>
        </div>
    </section>
</div>
</html>
